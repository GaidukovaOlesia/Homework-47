<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 47</title>
    <link rel="stylesheet" href="scss.css">

</head>
<body>
<form class="heroes__form" id="heroesForm">
    <label>
        " Name Surname: "
        <input type="text" placeholder="Thor"  data-name="heroName">
    </label>
    <label>
        " Comics: "
        <select data-name="heroComics">
        </select>
    </label>
    <label>
        " Favourite: "
        <div class="heroFavouriteInput">
            <input type="checkbox" data-name="heroFavourite" checked>
        </div>
    </label>
    <button>Add Hero</button>
</form>

<table class="heroes__table" id="heroesTable">
    <thead>
    <tr>
        <th>Name Surname</th>
        <th>Comics</th>
        <th>Favourite</th>
        <th>Actions</th>
    </tr>

    </thead>
    <tbody>


    </tbody>
</table>



<script src="script.js"></script>
</body>
</html>
